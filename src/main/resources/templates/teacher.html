<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1>
        Teachers
    </h1>

    <p>
        <a href="/teachers/t/add" class="btn btn-primary">Add new teacher</a>
    </p>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="teacher : ${teachers}">
            <td><span th:text="${teacher.firstName}"></span></td>
            <td><span th:text="${teacher.lastName}"></span></td>
            <td><span th:text="${teacher.email}"></span></td>
            <td>
                <a th:href="@{/teachers/t/update/{id}(id=${teacher.id})}"  class="btn btn-success">Update</a>

                <form th:action="@{/teachers/t/delete/{id}(id=${teacher.id})}" method="post" style="display:inline-block;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this teacher?');">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
